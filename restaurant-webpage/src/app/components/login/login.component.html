<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2"></div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h2>Login to <strong>Mini Kitchen</strong></h2>
          <p class="mb-4">Login to your account to manage your kitchen reservations,and subscribe to our services</p>
          <form [formGroup]="form" (ngSubmit)="login()">
            <div class="form-group warp-input">
              <input type="text" class="form-control" placeholder="Your email address"
                     id="username" formControlName="email">
              <i class="fa fa-envelope fa-lg" aria-hidden="true"></i>
              <small *ngIf="form.get('email')?.dirty  && form.get('email')?.hasError('required')">
                Email address is required
              </small>
              <small *ngIf="form.get('email')?.dirty  && form.get('email')?.hasError('email')">
                Please enter a valid email address
              </small>
            </div>

            <div class="form-group last mb-3 warp-input">
              <input type="password" class="form-control" placeholder="Your Password"
                     id="password" formControlName="password">
              <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
              <small *ngIf="form.get('password')?.dirty && form.get('password')?.hasError('required')">
                Password is required
              </small>
              <small *ngIf="incorrect">Please enter correct email or password</small>
            </div>

            <div class="d-flex mb-5 align-items-center justify-content-between">
              <div class="form-check checkbox-warning-filled">
                <input type="checkbox" (click)="rememberMe()" [checked]="rememberMeChecked" id="rememberMe" class="form-check-input filled-in"/>
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <div class="signup">
                <a routerLink="/signup">Sign Up here</a>
              </div>
            </div>

            <button type="submit" value="Log In"
                    class="btn btn-primary btn-block" [disabled]="form.invalid" >Log In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
