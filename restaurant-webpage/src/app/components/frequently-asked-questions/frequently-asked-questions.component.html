<div class="container mt-5">
  <div class="text-center">
    <h1>Frequently Asked Questions</h1>
  </div>
  <div *ngIf="faqs.length > 0">
  <div class="row mt-3" *ngFor="let faq of faqs; let i=index">
    <h3>{{i+1}}. {{faq.question}}</h3>
    <div class="answer">
      <p>{{faq.answer}}</p>
    </div>
  </div>
  </div>
</div>
